name: Build Stable and Release

on:
  push:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8",  "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

 # Build python script into a stand-alone
      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/main.py
          onefile: true
          output-file: "idv-login-${{github.ref_name}}-Py${{ matrix.python-version }}.exe"
          windows-icon-from-ico: assets/icon.ico
          windows-uac-admin: true
          enable-plugins: pyqt5

      - name: Calcaulate Client checksum
        run: Get-FileHash "build/idv-login-${{github.ref_name}}-Py${{ matrix.python-version }}.exe" | select-object -ExpandProperty Hash > build/idv-login-${{github.ref_name}}-Py${{ matrix.python-version }}.exe.sha256

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-${{ matrix.python-version }}
          path: |
            **/*.exe
            **/*.sha256
      - name: Release body
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ext/${{github.ref_name}}-CHANGELOG
  release:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            **/*.exe
            **/*.sha256
